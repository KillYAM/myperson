<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="js/vue.js"></script>
    <script src="js/axios-0.18.0.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
</head>
<body>

<div id="app">
        <el-table
                :data="user"
                style="width: 100%"
                max-height="250">
            <el-table-column
                    prop="id"
                    label="用户编号"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="userName"
                    label="用户名"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="真实姓名"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="age"
                    label="年龄"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="sex"
                    label="性别"
                    width="300">
            </el-table-column>
            <el-table-column
                    prop="birthday"
                    label="出生日期"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="email"
                    label="邮箱"
                    width="120">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="120">
                <template slot-scope="scope">
                    <el-button
                            @click.native.prevent="deleteRow(scope.row)"
                            type="text"
                            size="small">
                        移除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>

<script>
    new Vue({
        el: "#app",
        data: {
            user: [],
        },

        methods: {
            findAll() {
                axios.post("/index")
                    .then(resp => {
                        this.user = resp.data;
                    }).catch(error=>{
                        console.log(error)
                })
            },

            deleteRow(row){
                axios.get("/deleteUser",{
                    "params":{
                        id:row.id
                    }
                }).then(resp => {
                        console.log(resp.data);
                        this.findAll()
                    }).catch(error=>{
                    console.log(error)
                })
            }
        },
        created(){
            this.findAll()
        }
    })
</script>
